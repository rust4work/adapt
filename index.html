<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__item">
          <button class="header-button">
            <img src="pics/burger.svg" alt="item" />
          </button>
        </div>
        <div class="header__logo">
          <img src="pics/Group.svg" alt="logo" />
        </div>
        <div class="header__rightside">
          <div class="header__item-768">
            <button class="header-button">
              <img src="pics/call.svg" alt="item" />
            </button>
          </div>
          <div class="header__item-768">
            <button class="header-button">
              <img src="pics/chat.svg" alt="item" />
            </button>
          </div>
          <div class="header__item-768">
            <button class="header-button">
              <img src="pics/profile.svg" alt="item" />
            </button>
          </div>
          <div class="header__divider">
            <img src="pics/divider.svg" alt="item" />
          </div>

          <div class="header__item">
            <button class="header-button">
              <img src="pics/repair.svg" alt="item" />
            </button>
          </div>
          <div class="header__item">
            <button class="header-button">
              <img src="pics/checkstatus.svg" alt="item" />
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__title">
          <div class="main__bar"></div>
          <div class="main__text">Услуги и сервисы</div>
        </div>
        <div class="main__scrollbar">
          <button class="main__scroll-item">
            <span>Ремонтируемые бренды</span>
          </button>
          <button class="main__scroll-item">
            <span>Ремонтируемые устройства</span>
          </button>
          <button class="main__scroll-item"><span>Цены на услуги</span></button>
          <button class="main__scroll-item">
            <span>Адреса сервисных центров</span>
          </button>
          <button class="main__scroll-item">
            <span>Специальные цены</span>
          </button>
          <button class="main__scroll-item"><span>Отзывы</span></button>
        </div>
        <div class="main__container">
          <div class="main__content">
            <span class="main__content-text">
              Мы являемся авторизованным сервисным центром по ремонту техники
              Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
              официальной гарантией производителя.</span
            ><br />
            <br />
            <span class="main__content-extra"
              >Мы успешно работаем с 1992 года и заслужили репутацию надежного
              партнера</span
            >
          </div>
          <div class="main__more">
            <button class="main__more">
              <div class="main__more-pic"><img src="pics/expand.svg" /></div>
              <div class="main__more-text">Читать далее</div>
            </button>
          </div>
          <div class="main__img"><img src="pics/Picture Copy.svg" /></div>
        </div>
      </main>
    </div>
  </body>
</html>
