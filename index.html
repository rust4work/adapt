<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__item">
          <button class="header-button">
            <img src="pics/burger.svg" alt="item" />
          </button>
        </div>
        <div class="header__logo">
          <img src="pics/Group.svg" alt="logo" />
        </div>
        <div class="header__rightside">
          <div class="header__divider">
            <img src="pics/divider.svg" alt="item" />
          </div>

          <div class="header__item">
            <button class="header-button">
              <img src="pics/repair.svg" alt="item" />
            </button>
          </div>
          <div class="header__item">
            <button class="header-button">
              <img src="pics/checkstatus.svg" alt="item" />
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__title">
          <div class="main__bar"></div>
          <div class="main__text">Услуги и сервисы</div>
        </div>
        <div class="main__scrollbar"></div>
        <div class="main__content"></div>
        <div class="main__more"></div>
        <div class="main__img"></div>
      </main>
    </div>
  </body>
</html>
